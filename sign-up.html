<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sign Up - VoltixAi</title>  
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->  
</head>  
<body>  

<!-- Sign Up Section -->  
<section id="sign-up" class="sign-up-section">  
    <div class="container">  
        <h1>Create Your Account</h1>  
        <form id="signup-form" action="http://localhost:3000/api/register" method="POST">  
            <div class="form-group">  
                <label for="username">Username</label>  
                <input type="text" id="username" name="username" required>  
            </div>  
            <div class="form-group">  
                <label for="email">Email</label>  
                <input type="email" id="email" name="email" required>  
            </div>  
            <div class="form-group">  
                <label for="password">Password</label>  
                <input type="password" id="password" name="password" required>  
            </div>  
            <div class="form-group">  
                <label for="confirm-password">Confirm Password</label>  
                <input type="password" id="confirm-password" name="confirm-password" required>  
            </div>  
            <button type="submit" class="submit-button">Sign Up</button>  
        </form>  
        <p class="login-prompt">Already have an account? <a href="sign-in.html">Sign In</a></p>  
    </div>  
</section>  
  
  

</body>  
</html>
